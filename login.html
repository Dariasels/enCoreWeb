<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>enCore â€“ login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh}
    .login-box{background:rgba(0,0,0,.5);padding:2rem 3rem;border-radius:1rem;text-align:center}
    .login-box h2{margin-top:0}
    .provider-btn{display:block;width:100%;margin:.7rem 0;padding:.7rem;border:none;border-radius:6px;cursor:pointer;font-weight:bold}
    .google{background:#4285f4;color:#fff}
    .github{background:#24292e;color:#fff}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Join enCore</h2>
    <button class="provider-btn google" id="googleBtn"><i class="fab fa-google"></i>  Google</button>
    <button class="provider-btn github" id="githubBtn"><i class="fab fa-github"></i>  GitHub</button>
  </div>

  <script type="module">
    import { signInWithPopup, GoogleAuthProvider, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { auth } from "./js/firebase-config.js";

    const google = new GoogleAuthProvider();
    const github = new GithubAuthProvider();

    document.getElementById('googleBtn').onclick = () => signInWithPopup(auth, google);
    document.getElementById('githubBtn').onclick = () => signInWithPopup(auth, github);
  </script>
</body>
</html>
